{% extends "registration/base.html" %}
{% block form %}
    <div class="form-panel login" id="registerPanel">
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user" style="margin-right: 5px"></i>
                    To'liq ism
                </label>
                <input type="text"
                       class="form-input"
                       id="registerFullName"
                       placeholder="To'liq ismingizni kiriting"
                       required />
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope" style="margin-right: 5px"></i>
                    Email
                </label>
                <input type="email"
                       class="form-input"
                       id="registerEmail"
                       placeholder="Email manzilingizni kiriting"
                       required />
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock" style="margin-right: 5px"></i>
                    Parol
                </label>
                <input type="password"
                       class="form-input"
                       id="registerPassword"
                       placeholder="Parol yarating"
                       required />
                <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock" style="margin-right: 5px"></i>
                    Parolni tasdiqlash
                </label>
                <input type="password"
                       class="form-input"
                       id="confirmPassword"
                       placeholder="Parolni qayta kiriting"
                       required />
                <i class="fas fa-lock input-icon"></i>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus" style="margin-right: 8px"></i>
                Ro'yxatdan o'tish
            </button>
            <div class="switch-form">
                <p>
                    Hisobingiz bormi?
                    <a href="{% url 'login' %}" class="switch-btn">Kirish</a>
                </p>
            </div>
        </form>
        <!-- Loading Animation -->
        <div class="loading" id="registerLoading">
            <div class="spinner"></div>
        </div>
        <!-- Success Message -->
        <div class="success-message" id="registerSuccess">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <p>Ro'yxatdan o'tish muvaffaqiyatli!</p>
            <p>Endi tizimga kirishingiz mumkin.</p>
        </div>
    </div>
{% endblock form %}
