{% extends "registration/base.html" %}
{% block styles %}
    {{ block.super }}
    .form-container {
    position: relative;
    height: 500px;
    }
{% endblock styles %}
{% block form %}
    <div class="form-panel login" id="loginPanel">
        <form id="loginForm" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user" style="margin-right: 5px"></i>
                    Telefon raqam
                </label>
                <input type="text"
                       class="form-input"
                       id="loginUsername"
                       name="phone_number"
                       placeholder="Telefon raqamingizni kiriting"
                       required />
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock" style="margin-right: 5px"></i>
                    Parol
                </label>
                <input type="password"
                       class="form-input"
                       id="loginPassword"
                       name="password"
                       placeholder="Parolingizni kiriting"
                       required />
                <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="remember_me" />
                <label for="rememberMe">Meni eslab qol</label>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Parolni unutdingizmi?</a>
            </div>
            <button type="submit" class="btn btn-primary pulse">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px"></i>
                Kirish
            </button>
            <div class="switch-form">
                <p>
                    Hisobingiz yo'qmi?
                    <a href="{% url 'register' %}" class="switch-btn">Ro'yxatdan o'tish</a>
                </p>
            </div>
        </form>
    </div>
{% endblock form %}
