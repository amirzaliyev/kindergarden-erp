<!doctype html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bog'cha Boshqaruv Tizimi - Kirish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,
                    #667eea 0%,
                    #764ba2 50%,
                    #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 140px;
            height: 140px;
            top: 20%;
            left: 60%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Main Container */
        .auth-container {
            position: relative;
            width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .auth-header {
            background: linear-gradient(135deg, #4caf50, #45a049);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 70%);
            animation: headerGlow 4s ease-in-out infinite;
        }

        @keyframes headerGlow {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .auth-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Form Container */
        .form-container {
            position: relative;
            height: 600px;
            overflow: hidden;
        }

        .form-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-panel.login {
            transform: translateX(0);
        }

        .form-panel.login.slide-out {
            transform: translateX(-100%);
        }

        .form-panel.register {
            transform: translateX(100%);
        }

        .form-panel.register.slide-in {
            transform: translateX(0);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 65%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .form-input:focus+.input-icon {
            color: #4caf50;
            transform: translateY(-50%) scale(1.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Switch Button */
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .switch-btn:hover {
            color: #4caf50;
            transform: scale(1.05);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Success Animation */
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            color: #4caf50;
            font-weight: 600;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Form Labels */
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        /* Remember Me */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4caf50;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                width: 90%;
                margin: 20px;
            }

            .form-panel {
                padding: 30px 25px;
            }

            .auth-header {
                padding: 25px;
            }

            .auth-title {
                font-size: 1.5rem;
            }
        }

        /* Input Focus Effects */
        .form-group {
            position: relative;
        }

        .form-group::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .form-group:focus-within::before {
            width: 100%;
        }

        /* Pulse animation for important elements */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="logo-icon">
                <i class="fas fa-seedling"></i>
            </div>
            <h1 class="auth-title">Bog'cha Tizimi</h1>
            <p class="auth-subtitle">Boshqaruv Paneli</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-panel login" id="loginPanel">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user" style="margin-right: 5px"></i>
                            Foydalanuvchi nomi
                        </label>
                        <input type="text" class="form-input" id="loginUsername"
                            placeholder="Foydalanuvchi nomingizni kiriting" required />
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock" style="margin-right: 5px"></i>
                            Parol
                        </label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Parolingizni kiriting"
                            required />
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Meni eslab qol</label>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Parolni unutdingizmi?</a>
                    </div>

                    <button type="submit" class="btn btn-primary pulse">
                        <i class="fas fa-sign-in-alt" style="margin-right: 8px"></i>
                        Kirish
                    </button>

                    <div class="switch-form">
                        <p>
                            Hisobingiz yo'qmi?
                            <button type="button" class="switch-btn" onclick="switchToRegister()">
                                Ro'yxatdan o'tish
                            </button>
                        </p>
                    </div>
                </form>

                <!-- Loading Animation -->
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="loginSuccess">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <p>Muvaffaqiyatli kirildi!</p>
                    <p>Boshqaruv paneliga yo'naltirilmoqda...</p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-panel register" id="registerPanel">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user" style="margin-right: 5px"></i>
                            To'liq ism
                        </label>
                        <input type="text" class="form-input" id="registerFullName"
                            placeholder="To'liq ismingizni kiriting" required />
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope" style="margin-right: 5px"></i>
                            Email
                        </label>
                        <input type="email" class="form-input" id="registerEmail"
                            placeholder="Email manzilingizni kiriting" required />
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock" style="margin-right: 5px"></i>
                            Parol
                        </label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Parol yarating"
                            required />
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock" style="margin-right: 5px"></i>
                            Parolni tasdiqlash
                        </label>
                        <input type="password" class="form-input" id="confirmPassword"
                            placeholder="Parolni qayta kiriting" required />
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus" style="margin-right: 8px"></i>
                        Ro'yxatdan o'tish
                    </button>

                    <div class="switch-form">
                        <p>
                            Hisobingiz bormi?
                            <button type="button" class="switch-btn" onclick="switchToLogin()">
                                Kirish
                            </button>
                        </p>
                    </div>
                </form>

                <!-- Loading Animation -->
                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="registerSuccess">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <p>Ro'yxatdan o'tish muvaffaqiyatli!</p>
                    <p>Endi tizimga kirishingiz mumkin.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form switching animations
        function switchToRegister() {
            const loginPanel = document.getElementById("loginPanel");
            const registerPanel = document.getElementById("registerPanel");

            loginPanel.classList.add("slide-out");
            registerPanel.classList.add("slide-in");

            setTimeout(() => {
                loginPanel.style.display = "none";
                registerPanel.style.display = "block";
            }, 300);
        }

        function switchToLogin() {
            const loginPanel = document.getElementById("loginPanel");
            const registerPanel = document.getElementById("registerPanel");

            registerPanel.classList.remove("slide-in");
            loginPanel.classList.remove("slide-out");
            loginPanel.style.display = "block";
            registerPanel.style.display = "none";
        }

        // Login form handling
        document
            .getElementById("loginForm")
            .addEventListener("submit", function (e) {
                e.preventDefault();

                const username = document.getElementById("loginUsername").value;
                const password = document.getElementById("loginPassword").value;

                if (username && password) {
                    showLoading("login");

                    // Simulate API call
                    setTimeout(() => {
                        hideLoading("login");
                        showSuccess("login");

                        // Redirect to main page after 2 seconds
                        setTimeout(() => {
                            window.location.href = "/";
                        }, 2000);
                    }, 1500);
                }
            });

        // Register form handling
        document
            .getElementById("registerForm")
            .addEventListener("submit", function (e) {
                e.preventDefault();

                const fullName = document.getElementById("registerFullName").value;
                const email = document.getElementById("registerEmail").value;
                const password = document.getElementById("registerPassword").value;
                const confirmPassword =
                    document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    alert("Parollar mos kelmaydi!");
                    return;
                }

                if (fullName && email && password) {
                    showLoading("register");

                    // Simulate API call
                    setTimeout(() => {
                        hideLoading("register");
                        showSuccess("register");

                        // Switch to login after 2 seconds
                        setTimeout(() => {
                            switchToLogin();
                            hideSuccess("register");
                        }, 2000);
                    }, 1500);
                }
            });

        // Loading functions
        function showLoading(type) {
            document.getElementById(type + "Loading").classList.add("show");
            document.getElementById(type + "Form").style.opacity = "0.3";
        }

        function hideLoading(type) {
            document.getElementById(type + "Loading").classList.remove("show");
            document.getElementById(type + "Form").style.opacity = "1";
        }

        // Success functions
        function showSuccess(type) {
            document.getElementById(type + "Success").classList.add("show");
            document.getElementById(type + "Form").style.display = "none";
        }

        function hideSuccess(type) {
            document.getElementById(type + "Success").classList.remove("show");
            document.getElementById(type + "Form").style.display = "block";
        }

        // Forgot password function
        function showForgotPassword() {
            alert(
                "Parolni tiklash uchun administrator bilan bog'laning:\nTel: +998 90 123 45 67\nEmail: admin@bogcha.uz",
            );
        }

        // Add input focus effects
        document.querySelectorAll(".form-input").forEach((input) => {
            input.addEventListener("focus", function () {
                this.parentElement.classList.add("focused");
            });

            input.addEventListener("blur", function () {
                this.parentElement.classList.remove("focused");
            });
        });

        // Add typing effect for placeholders
        function typeEffect(element, text, speed = 100) {
            let i = 0;
            element.placeholder = "";

            function typeWriter() {
                if (i < text.length) {
                    element.placeholder += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        }

        // Initialize typing effects
        window.addEventListener("load", function () {
            setTimeout(() => {
                const loginUsername = document.getElementById("loginUsername");
                const loginPassword = document.getElementById("loginPassword");

                typeEffect(loginUsername, "Foydalanuvchi nomingizni kiriting");
                setTimeout(() => {
                    typeEffect(loginPassword, "Parolingizni kiriting");
                }, 1000);
            }, 500);
        });

        // Add particle effect on button click
        document.querySelectorAll(".btn").forEach((button) => {
            button.addEventListener("click", function (e) {
                let ripple = document.createElement("span");
                ripple.classList.add("ripple");
                this.appendChild(ripple);

                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                ripple.style.left = x + "px";
                ripple.style.top = y + "px";

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple effect
        const style = document.createElement("style");
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add real-time validation
        document
            .getElementById("registerPassword")
            .addEventListener("input", function () {
                const password = this.value;
                const confirmPassword = document.getElementById("confirmPassword");

                if (password.length < 6) {
                    this.style.borderColor = "#ff4757";
                } else {
                    this.style.borderColor = "#4CAF50";
                }
            });

        document
            .getElementById("confirmPassword")
            .addEventListener("input", function () {
                const password = document.getElementById("registerPassword").value;
                const confirmPassword = this.value;

                if (password !== confirmPassword) {
                    this.style.borderColor = "#ff4757";
                } else {
                    this.style.borderColor = "#4CAF50";
                }
            });

        // Add email validation
        document
            .getElementById("registerEmail")
            .addEventListener("input", function () {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (emailRegex.test(email)) {
                    this.style.borderColor = "#4CAF50";
                } else {
                    this.style.borderColor = "#ff4757";
                }
            });
    </script>
</body>

</html>
